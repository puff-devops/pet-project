apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: pet-project
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: backend
        image: 192.168.1.34:8083/pet-project/backend:monitoring-v1
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PROMETHEUS_MULTIPROC_DIR
          value: "/tmp"
        - name: DATABASE_URL
          value: "postgresql://postgres:password@postgres.pet-project.svc.cluster.local:5432/petdb"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
