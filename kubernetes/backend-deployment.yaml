apiVersion: apps/v1
kind: Deployment
metadata:
  name:  backend
  namespace: pet-project
spec:
  replicas: 2
  selector:
    matchLabels:
    app: backend
  template:
    metadata:
      labels: 
        app: backend
    spec:
      containers:
        - name: backend
          image: 192.168.1.34:8083/pet-project/backend:latest
          ports:
          - containerPort: 5000
          env:
          - name: DATABASE_URL
            value: "postgresql://user:password@postgres:5432/petdb"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livnessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: pet-project
spec:
  selector:
    app:  backend
  ports:
  - port:  80
    targetPort: 5000
  type: ClusterIP

